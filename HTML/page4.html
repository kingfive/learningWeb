<!DOCTYPE html>
<html>
<head>
	<title>HTML5 inputs</title>
	<meta charset="utf-8">
</head>
<body>

	<h1>HTML5 Label</h1>
	
	<label for="fname">this is a label</label>
	<input type="text" id="fname">

<br>
<br>

	<label for="form-Search">Search</label>
	<input type="Search" id="form-Search">

<br><br>

	<label for="form-email">email</label>
	<input type="email" id="form-email">

<br><br>

	<label for="form-url">URL</label>
	<input type="URL" id="form-url">

<br><br>

	<label for="form-num">Number</label>
	<input type="Number" id="form-num" min="20" max="100" step="5">

<br><br>

	<label for="form-range">Range</label>
	<input type="Range" id="form-range" min="0" max="1500" value="500">

<br><br>

	<label for="form-date">Date</label>
	<input type="Date" id="form-date">

<br><br>

	<label for="form-color">Color</label>
	<input type="Color" id="form-color">



</body>
</html>
