<!DOCTYPE html>
<html>
<head>
	<title>MarginPadding</title>
	<meta charset="utf-8">
	<style type="text/css">
		.font200 {
			font-size: 200%
		}

		.backcolor_red {
			background-color: red;
		}
		
		.backcolor_gray {
			background-color: gray;
		}

		.mar50 {
			margin: 50px;
		}

		.pad5 {
			padding: 5px;
		}

		.pad100{
			padding: 100px;
		}

		.pad_left20{
			padding-left: 20px;
		}
		
		.pad_top20{
			padding-top: 20px;
		}


	</style>
</head>
<body>
	<div class="font200">
		<p class="backcolor_red mar50 pad5">This is a word</p>

		<p class="pad_top20 backcolor_gray">More text</p>
	</div>

	<div>
		<p>Another word</p>
	</div>

</body>
</html>
