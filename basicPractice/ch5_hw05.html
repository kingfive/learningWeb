<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>javaScript練習</title>
    <script language="javascript">
        var info="歡迎光臨幸福小棧！";
        var interval = 200,
        sin = 0;
        function Scroll() {
            len = info.length;
            window.status = info.substring(0, sin+1);
            sin++;
            if (sin >= len)
                sin = 0;
                window.setTimeout("Scroll();", interval);
        }
        </script>
</head>
<body onload="javascript:Scroll()">
</body>
</html>
