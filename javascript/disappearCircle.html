<!DOCTYPE html>
<html>
<head>
	<title>消失a圓</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		function madeCircleDisappear(argument) {
			document.getElementById("circle").style.display="none";
		}
	</script>

	<style type="text/css">
		#circle{
			width: 200px;
			height: 200px;
			border-radius: 100px;
			background-color: yellow;
		}
	</style>
</head>
<body>

	<div id="circle" onclick="madeCircleDisappear();"></div>

</body>
</html>
